<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">

</head>


<body>

    <div class="container">

        <div class="header-body">

            <div class="header">
                <h1>Task tracker</h1>
            </div>

            <div class="task">
                <button id="one">Add task</button>

                <button id="two">Close</button>
            </div>
        </div>


        <div class="track-input">
            <form id="form">
                <div class="inputone">
                    <label for="text">
                        Task</label> <br>

                    <input type="text" placeholder="Enter your task" id="text">
                </div>

                <div class="inputtwo">
                    <label for="date">
                        Date</label> <br>

                    <input type="date" placeholder="Enter your task" id="date">
                </div>

                <div class="check">
                    <input type="checkbox">
                    set reminder
                </div>

                <button>Save task</button>
            </form>

        </div>

        <div class="Task">
            <!-- <h1>Task</h1> -->
            <div class="come">



            </div>





        </div>

    </div>



    <script src="task.js"></script>
</body>

</html>
